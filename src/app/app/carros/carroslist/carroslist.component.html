<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Nome</th>
			<th scope="col">Ano</th>
			<th scope="col">Detalhe</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let carro of carrosList; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
                {{ carro.nome }}
			</td>
			<td>
                {{ carro.ano  }}
            </td>
            <td >
                <input type="button"  routerLink="/admin/carros/details/:id" value="Ver">
            </td>
			
		</tr>
	</tbody>
</table>


<button (click)="abrirModal(content)">Add Carro</button>

<ng-template #content let-modal>
	<div class="modal-header">
	<h4 class="modal-title">Modal title</h4>
	<button type="button" class="btn-close" aria-label="Close"
	(click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
	
		<app-carrosdetails (retorno)="addNaLista($event)"></app-carrosdetails>


	</div>
	<div class="modal-footer">
	<button type="button" class="btn btn-light"
	(click)="modal.close('Close click')">Close</button>
	</div>
	</ng-template>
