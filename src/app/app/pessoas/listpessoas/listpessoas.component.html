



<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Nome</th>
			<th scope="col">Idade</th>
			<th scope="col">Detalhe</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let pessoa of lista; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
                {{ pessoa.nome }}
			</td>
			<td>
                {{ pessoa.idade  }}
            </td>
            <td >
                <input type="button"  routerLink="/admin/pessoas/details" value="Ver">
            </td>
			
		</tr>
	</tbody>
</table>
