<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Titulo</th>
			<th scope="col">Autor</th>
			<th scope="col">Detalhe</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let livro of livrosList; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
                {{ livro.titulo }}
			</td>
			<td>
                {{ livro.autor  }}
            </td>
            <td >
                <input type="button"  routerLink="/admin/livros/details/:id" value="Ver">
            </td>
			
		</tr>
	</tbody>
</table>
