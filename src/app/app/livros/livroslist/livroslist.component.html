<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Titulo</th>
			<th scope="col">Autor</th>
			<th scope="col">Detalhe</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let livro of livrosList; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
                {{ livro.titulo }}
			</td>
			<td>
                {{ livro.autor  }}
            </td>
            <td >
                <input type="button"  routerLink="/admin/livros/details/:id" value="Ver">
            </td>
			
		</tr>
	</tbody>
</table>


<button (click)="abrirModal(content)">Add Livro</button>

<ng-template #content let-modal>
	<div class="modal-header">
	<h4 class="modal-title">Modal title</h4>
	<button type="button" class="btn-close" aria-label="Close"
	(click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
	

		<app-livrosdetails (retorno)="addNaLista($event)"></app-livrosdetails>

	</div>
	<div class="modal-footer">
	<button type="button" class="btn btn-light"
	(click)="modal.close('Close click')">Close</button>
	</div>
	</ng-template>
